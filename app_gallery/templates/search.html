{%extends 'base.html'%} 
{% block content %}
<div class="container">

    

    <div class="row">

    
        {% for one_image in images %}
        <!-- the loop -->
        <div class="quote">
            <a href="/image/{{one_image.category.category}}/{{one_image.id}}" data-target="#modalIMG" data-toggle="modal" class="color-gray-darker c6 td-hover-none">
                <div class="ba-0 ds-1">
                    <img alt="Card image cap" class="card-img-top" src="{{one_image.image.url}}">
                </div>	
            </a>
        </div>
        <!-- modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="modalIMG" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-body mb-0 p-0">
                        <img src="{{one_image.image.url}}" alt="" style="width:100%"style="width: 100px;">
                    </div>
                    <div class="modal-footer">
                        <p>
                            Description : {{one_image.description}}
                        </p>
                        <p>
                            Location : {{one_image.category}}
                        </p>
                        <p>
                            Category : {{one_image.location}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal -->
        <!-- end of loop -->
        {% endfor %}
    
    </div>
</div>
{% endblock %}
