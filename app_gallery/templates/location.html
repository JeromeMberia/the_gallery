{%extends 'base.html'%}

{% block content %}
{{block.super}}
{% if images %}
{% for one_image in images %}
        <!-- the loop -->
        <div class="quote">
            <a href="#" data-target="#modalIMG" data-toggle="modal" class="color-gray-darker c6 td-hover-none">
                <div class="ba-0 ds-1">
                    <img alt="Card image cap" class="card-img-top" src="{{one_image.image.url}}">
                </div>	
            </a>
        </div>
        <!-- modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="modalIMG" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body mb-0 p-0">
                        <img src="{{place.image.url}}" alt="" style="width:100%"style="width: 300px;">
                    </div>
                    <div class="modal-footer">
                        <p>
                            <strong>DESCRIPTION </strong>
                            : {{one_image.description}}</span>
                        </p> 
                        <br>
                        <p>
                            <strong>Category</strong>:
                            <span style="font-weight:bolder;">
                                {{one_image.category}}
                            </span>
                        </p>
                        <br>
                        <p>
                            <strong>Location</strong>:
                            <span style="font-weight:bolder;">
                                {{one_image.location}}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal -->
        <!-- end of loop -->
        {% endfor %}
    {% endif %}
{% endblock %}
