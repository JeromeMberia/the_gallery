{% block content %}
{{block.super}}
    {% for one_image in images  %}
    <!-- the loop -->


        <div class="quote">
            <a href="#" data-target="#myModal{{one_image.id}}" data-toggle="modal" class="color-gray-darker c6 td-hover-none">
                <div class="ba-0 ds-1">
                    <img alt="Card image cap" class="card-img-top" src="{{one_image.image.url}}">

                        <div>
                            <div><strong>DESCRIPTION </strong>: {{one_image.description}}</div>
                            
                            <br>

                            <div><strong>Location</strong>:{{one_image.location}}</div>
